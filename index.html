<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>

    <form >
         <label for="first_name">First Name</label>
        <input type="text" name="FirstName" id="first_name"><br>

        <label for="second_name">Second Name</label>
        <input type="text" name="SecondName" id="second_name"><br>

        <label for="third_name">Third Name</label>
        <input type="text" name="ThirdName" id="third_name"><br>

        <label for="pass_word">Pass Word</label>
        <input type="password" name="Password" id="pass_word"><br>

        <label for="email">Email</label>
        <input type="email" name="Email" id="email"><br>

        <label for="select_gender">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Female" id="female"><br>

        <label for="upload_file">Upload File</label>
        <input type="file" name="File" id="upload_file"><br>

        <input type="Submit" name="submit" id="submit_button">
        
    </form>
    
</body>
</html>
